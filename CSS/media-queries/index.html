<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media queries</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Media Queries</h1>
    <div id="images-container">
        <section>
            <h2 id="heading1"></h2>
            <img src="images/image1.png" alt="image">
        </section>
        <section>
            <h2 id="heading2"></h2>
            <img src="images/image2.png" alt="image2" class="image2">
        </section>
        <section class="bottom-section">
            <h2 id="heading3"></h2>
            <img src="images/image3.png" alt="image3">
        </section>
    </div>
    <hr>
    <h1>Summary</h1>
    <ol>
        <li>Basic syntax of a media query</li>
         <li>@media (media feature)</li>
        <li>@media (media feature) logical operator (media feature)</li>
        <li>Remember not to overlap breakpoints</li>
        <li>Usually, you provide base styling</li>
        <li>Then, change or add to them in each media query</li>
    </ol>
</body>
</html>
